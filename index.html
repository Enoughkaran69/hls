<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Downloader</title>
</head>
<body>
    <h1>HLS Downloader</h1>
    <form id="download-form">
        <label for="hlsUrl">Enter HLS URL:</label>
        <input type="text" id="hlsUrl" name="hlsUrl" required />
        <button type="submit">Download</button>
    </form>

    <p id="status"></p>

    <script>
        document.getElementById("download-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const hlsUrl = document.getElementById("hlsUrl").value;
            document.getElementById("status").innerText = "Processing...";

            try {
                const response = await fetch("/download", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ hlsUrl }),
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "video.mp4";
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    document.getElementById("status").innerText = "Download complete!";
                } else {
                    document.getElementById("status").innerText = "Failed to download.";
                }
            } catch (err) {
                console.error(err);
                document.getElementById("status").innerText = "Error occurred.";
            }
        });
    </script>
</body>
</html>
