<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HLS Stream Player</title>
</head>
<body>
    <h1>Live HLS Stream</h1>

    <label for="hlsUrl">Enter HLS URL:</label>
    <input type="text" id="hlsUrl" placeholder="Enter HLS stream URL" />
    <button id="loadStream">Load Stream</button>

    <div id="player-container">
        <video id="videoPlayer" controls></video>
    </div>

    <div id="streamDetails">
        <h3>Available Streams:</h3>
        <ul id="streamList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const loadStreamButton = document.getElementById("loadStream");
        const hlsUrlInput = document.getElementById("hlsUrl");
        const videoPlayer = document.getElementById("videoPlayer");
        const streamList = document.getElementById("streamList");
        let selectedStreamIndex = null;  // Variable to track the selected stream index

        loadStreamButton.addEventListener("click", () => {
            const hlsUrl = hlsUrlInput.value;
            if (!hlsUrl) return alert("Please enter an HLS URL.");

            // Clear previous streams and start loading the new stream
            streamList.innerHTML = "";
            loadHLSStream(hlsUrl);
        });

        // Load HLS stream and show available streams
        function loadHLSStream(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);

                // When the HLS stream is loaded
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    const availableStreams = data.levels;
                    availableStreams.forEach((stream, index) => {
                        const listItem = document.createElement("li");
                        listItem.textContent = `Stream ${index + 1}: ${stream.height}p, ${stream.bitrate}bps`;

                        const downloadButton = document.createElement("button");
                        downloadButton.textContent = "Download";
                        downloadButton.onclick = () => {
                            selectedStreamIndex = index;
                            downloadStream(availableStreams[selectedStreamIndex]);
                        };

                        listItem.appendChild(downloadButton);
                        streamList.appendChild(listItem);
                    });
                });

                // Attach HLS stream to the video player
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_LOADED, function () {
                    videoPlayer.play();
                });

                // Handle errors
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        switch (data.fatal) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                alert("Network error");
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                alert("Media error");
                                break;
                            case Hls.ErrorTypes.LEVEL_LOAD_ERROR:
                                alert("Level load error");
                                break;
                            default:
                                alert("An error occurred");
                        }
                    }
                });
            } else {
                alert("Your browser does not support HLS.js. Please use a compatible browser.");
            }
        }

        // Function to handle stream download
        function downloadStream(stream) {
            const hlsUrl = hlsUrlInput.value;

            // Send download request to the server
            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    hlsUrl: hlsUrl,
                    streamIndex: selectedStreamIndex
                })
            })
            .then(response => response.blob())
            .then(blob => {
                // Create a link and trigger the download
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.style.display = "none";
                a.href = url;
                a.download = `stream_${selectedStreamIndex + 1}.mp4`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(err => {
                console.error("Error downloading stream:", err);
                alert("Failed to download the stream.");
            });
        }
    </script>
</body>
</html>
