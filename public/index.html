<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HLS Stream Player</title>
</head>
<body>
    <h1>Live HLS Stream</h1>

    <label for="hlsUrl">Enter HLS URL:</label>
    <input type="text" id="hlsUrl" placeholder="Enter HLS stream URL" />
    <button id="loadStream">Load Stream</button>

    <div id="player-container">
        <video id="videoPlayer" controls></video>
    </div>

    <div id="streamDetails">
        <h3>Available Streams:</h3>
        <ul id="streamList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const loadStreamButton = document.getElementById("loadStream");
        const hlsUrlInput = document.getElementById("hlsUrl");
        const videoPlayer = document.getElementById("videoPlayer");
        const streamList = document.getElementById("streamList");

        loadStreamButton.addEventListener("click", () => {
            const hlsUrl = hlsUrlInput.value;
            if (!hlsUrl) return alert("Please enter an HLS URL.");

            // Clear previous streams and start loading the new stream
            streamList.innerHTML = "";
            loadHLSStream(hlsUrl);
        });

        // Load HLS stream and show available streams
        function loadHLSStream(url) {
            fetch("/getStreams", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ hlsUrl: url })
            })
            .then(response => response.json())
            .then(data => {
                const availableStreams = data.streams;
                availableStreams.forEach((stream, index) => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `Stream ${index + 1}: ${stream.resolution}, ${stream.codec}`;

                    const downloadButton = document.createElement("button");
                    downloadButton.textContent = "Download";
                    downloadButton.onclick = () => downloadStream(index);

                    listItem.appendChild(downloadButton);
                    streamList.appendChild(listItem);
                });

                // Load the first stream into the video player
                if (availableStreams.length > 0) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                    videoPlayer.play();
                }
            })
            .catch(error => {
                console.error("Error loading streams:", error);
                alert("Failed to load streams.");
            });
        }

        // Function to download the selected stream
        function downloadStream(streamIndex) {
            const hlsUrl = hlsUrlInput.value;

            fetch('/downloadStream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    hlsUrl: hlsUrl,
                    streamIndex: streamIndex
                })
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.style.display = "none";
                a.href = url;
                a.download = `stream_${streamIndex + 1}.mp4`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(err => {
                console.error("Error downloading stream:", err);
                alert("Failed to download the stream.");
            });
        }
    </script>
</body>
</html>
